        <section id="contact" class="padding">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-sm-3 col-md-3 text">
                        <h2>Información de contacto</h2>
                        <ul class="contact-info">
                            <li><i class="fas fa-caret-right"></i> Sheraton Lima Hotel & Convention</li>
                            <li><i class="fas fa-caret-right"></i> hola@devcode.com</li>
                            <li><i class="fas fa-caret-right"></i> (+51) 999 078 983</li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-md-3 form-contact">
                        <h2>Déjanos tu mensaje</h2>
                        <form action="" method="post">
                            <label for="name">Nombres:</label>
                            <input type="text" id="name" name="name" placeholder="Nombres" required>

                            <label for="lname">Apellidos:</label>
                            <input type="text" id="lname" name="lname" placeholder="Apellidos" required>

                            <label for="phone">Teléfono:</label>
                            <input type="text" id="phone" name="phone" placeholder="Teléfono" required>

                            <label for="company">Empresa:</label>
                            <input type="text" id="company" name="company" placeholder="Empresa" required>

                            <label for="worked">Cargo:</label>
                            <input type="text" id="worked" name="worked" placeholder="Cargo" required>

                            <label for="web">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Deje su Mensaje"></textarea>

                            <button type="submit" class="btn">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
